
<!DOCTYPE html>
<!-- menu for routing to user profile -->
<mat-toolbar color="primary" class="flex justify-content-between">    
        your movieteka
          <!-- <a href="/profile" mat-stroked-button> profile </a> -->
          <a routerLink="['profile']" mat-stroked-button>profilo</a>
</mat-toolbar>

<!-- ngFor is used to display all returned movies -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{movie.imagePath}}" alt="{{movie.title}}" />
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenre(movie.genre.name, movie.genre.description)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDirector(movie.director.name, movie.director.birthyear, movie.director.gender, movie.director.bio)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openDescription(movie.title, movie.description)"
                color="primary"
            >
                Description
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
