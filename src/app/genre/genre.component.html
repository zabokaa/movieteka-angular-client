<!DOCTYPE html>
<mat-card class="genre-dialog">
  <mat-card-header class="genre-dialog-header">
    <mat-card-title>
      <h2 class="genre-dialog-title">{{ data.name}}</h2>
    </mat-card-title>
    <button
      class="genre-close-button"
      mat-dialog-close
      color="primary"
    >
      close
    </button>
  </mat-card-header>
  <mat-dialog-content class="genre-dialog-content">
    <p>{{ data.description }}</p>
  </mat-dialog-content>
</mat-card>
