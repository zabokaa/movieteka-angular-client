<mat-card class="description-dialog">
  <mat-card-header class="description-dialog-header">
    <mat-card-title>
      <h3 class="description-dialog-title">{{ data.title }}</h3>
    </mat-card-title>
    <button
    class="description-close-button"
    mat-stroked-button
    mat-dialog-close
    color="primary"
  >
   close
  </button>
</mat-card-header>
    <mat-dialog-content class="description-dialog-content">
      <p>{{ data.description }}</p>
    </mat-dialog-content>
  </mat-card>
