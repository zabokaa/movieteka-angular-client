<mat-card class="details-dialog">
    <button
      class="details-close-button"
      mat-stroked-button
      mat-dialog-close
      color="primary"
    >
     close
    </button>
    <mat-card-title>
      <h3 class="details-dialog-title">{{ data.title }}</h3>
    </mat-card-title>
    <br />
    <mat-dialog-content class="details-dialog-content">
      <b>Description: </b>{{ data.description }}
    </mat-dialog-content>
  </mat-card>
