<mat-card class="director-dialog">
    <button
      class="director-close-button"
      mat-stroked-button
      mat-dialog-close
      color="primary"
    >
      close
    </button>
    <mat-card-title>
      <h3 class="director-dialog-title">{{ data.name }}</h3>
    </mat-card-title>
    <br />
    <mat-dialog-content class="director-dialog-content">
      <b>Birthyear: </b>{{ data.birthyear }}
      <br />
      <br />
      <b>Gender: </b>{{ data.gender }}
      <br />
      <br />
      <b>Bio: </b>{{ data.bio }}
    </mat-dialog-content>
  </mat-card>
