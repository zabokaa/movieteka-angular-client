  <!DOCTYPE html>
  <mat-card class="director-dialog">

    <mat-card-header class="director-dialog-header">
      <mat-card-title>
        <h2 class="director-dialog-title">{{ data.name}}</h2>
      </mat-card-title>
      <button
      class="genre-close-button"
      mat-dialog-close
      color="primary"
    >
      close
    </button>
    </mat-card-header>
    <mat-dialog-content class="director-dialog-content">     
      <p>
        <b>Bio: </b>{{ data.bio }}
        <br />
        <br />
        <b>Born: </b>{{ data.birthyear }}
        <br />
        <br />
        <b>Gender: </b>{{ data.gender }}
      </p>

    </mat-dialog-content>
  </mat-card>
